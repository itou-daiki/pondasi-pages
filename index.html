<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モダンサウンドボード</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #soundBoard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        }
        button:hover {
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }
        button:active {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>モダンサウンドボード</h1>
    <div id="soundBoard"></div>

    <script>
        const soundBoard = document.getElementById('soundBoard');
        const audioFiles = [
            'sound1.mp3', 'sound2.mp3', 'sound3.mp3', 'sound4.mp3',
            'sound5.mp3', 'sound6.mp3', 'sound7.mp3', 'sound8.mp3',
            'sound9.mp3', 'sound10.mp3', 'sound11.mp3', 'sound12.mp3'
        ];

        audioFiles.forEach(file => {
            const button = document.createElement('button');
            button.textContent = file.replace('.mp3', '');
            button.onclick = () => {
                const audio = new Audio(file);
                audio.play();
                button.style.backgroundColor = '#e0e0e0';
                setTimeout(() => {
                    button.style.backgroundColor = '#ffffff';
                }, 200);
            };
            soundBoard.appendChild(button);
        });
    </script>
</body>
</html>
